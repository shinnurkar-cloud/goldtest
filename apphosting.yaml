# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Required for Next.js static site export
# Tells App Hosting where to find the static assets
# that are generated by the `next build` command.
# https://firebase.google.com/docs/app-hosting/nextjs-projects#static-regeneration
staticGeneration:
  dir: out
